<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CommuteMate - Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: #cdd9f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    .phone {
      width: 340px;
      height: 660px;
      background: linear-gradient(160deg, #ffffff, #dbeafe);
      border-radius: 36px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border: 7px solid #222;
    }

    .screen {
      flex: 1;
      background: linear-gradient(to bottom, #f0f4ff, #dbeafe);
      border-radius: 24px;
      padding: 50px 20px 70px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow: hidden;
    }

    .notch {
      width: 160px;
      height: 26px;
      background: #222;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      margin: 0 auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 18px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1d4ed8;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #475569;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .feature {
      background: white;
      border-radius: 20px;
      padding: 14px 12px;
      box-shadow: 0 6px 12px rgba(29,78,216,0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .feature:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(29,78,216,0.25);
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 8px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      transition: transform 0.25s ease;
    }

    .feature:hover .icon {
      transform: scale(1.2);
    }

    .label {
      font-size: 13px;
      font-weight: 500;
      color: #1e3a8a;
      line-height: 1.2;
    }

    .feature.smart {
      box-shadow: 0 6px 16px rgba(29,78,216,0.25);
      border: 2px solid #3b82f6;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 55px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-radius: 0 0 24px 24px;
      overflow: visible;
    }

    .nav-item {
      text-align: center;
      flex: 1;
      color: #64748b;
      font-size: 12px;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    .nav-item:hover {
      color: #1d4ed8;
      transform: translateY(-4px);
    }

    .nav-item span {
      display: block;
      font-size: 20px;
      margin-bottom: 2px;
      transition: transform 0.3s ease;
    }

    .nav-item.active {
      color: #1d4ed8;
      font-weight: 600;
      background: #dbeafe;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -25px auto 0;
      box-shadow: 0 4px 12px rgba(29,78,216,0.3);
      transition: all 0.3s ease;
    }

    /* Add side highlights like Smart Reroute cards */
    .nav-item.active::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -6px;
      width: calc(100% + 12px);
      height: calc(100% + 10px);
      border: 2px solid #3b82f6;
      border-radius: 50%;
      z-index: -1;
    }

    .nav-item.active span {
      font-size: 22px;
      margin-bottom: 0;
    }

  </style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <div class="header">
        <h1>CommuteMate</h1>
        <p>Smart Commuting for Every Filipino</p>
      </div>

      <div class="features">
        <div class="feature smart">
          <span class="icon material-icons">location_on</span>
          <div class="label">Real-time Location</div>
        </div>
        <div class="feature smart">
          <span class="icon material-icons">schedule</span>
          <div class="label">Live Terminal Updates</div>
        </div>
        <div class="feature smart">
          <span class="icon material-icons">confirmation_number</span>
          <div class="label">Online Ticketing</div>
        </div>
        <div class="feature smart">
          <span class="icon material-icons">analytics</span>
          <div class="label">LTFRB / DOTr Reports</div>
        </div>
        <div class="feature smart">
          <span class="icon material-icons">event_seat</span>
          <div class="label">Seat Checker</div>
        </div>
        <div class="feature smart">
          <span class="icon material-icons">sms</span>
          <div class="label">SMS Updates</div>
        </div>
        <div class="feature smart">
          <span class="icon material-icons">autorenew</span>
          <div class="label">Smart Reroute</div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item active">
        <span class="material-icons">home</span>
        Home
      </div>
      <div class="nav-item">
        <span class="material-icons">person</span>
        Profile
      </div>
      <div class="nav-item">
        <span class="material-icons">settings</span>
        Settings
      </div>
    </div>
  </div>
</body>
</html>
